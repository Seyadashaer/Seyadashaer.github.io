{% load static %}
<!doctype html>
<html class="no-js" lang="">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Cookit | Register </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <!-- Normalize Css -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- Main Css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'fonts/flaticon.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Modernizr Js -->
    <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
    <style>
        .error_messages {

width: 100%;
margin: 0 auto;
border-radius: 5px;
font-size: 12px;
}


.error_message {
background-color: #f8d7da;
border: 1px solid #f5c6cb;
border-radius: 5px;
padding: 7px;
color: red;
font-size: 14px;
}
    </style>
    
</head>

<body>

    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- ScrollUp Start Here -->
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="fas fa-angle-double-up"></i>
    </a>
    <!-- ScrollUp End Here -->
    <div id="wrapper" class="wrapper">
        <!-- Header Area Start Here -->
        <header class="header-one">
            <div id="header-main-menu" class="header-main-menu header-sticky">
                <div class="container">                    
                    <div class="row">
                        <div class="col-lg-8 col-md-3 col-sm-4 col-4 possition-static">
                            <div class="site-logo-mobile">
                                <a href="/home" class="sticky-logo-light"><img src="https://www2.lunapic.com/do-not-link-here-use-hosting-instead/16748594318069916?40238682359" alt="Site Logo"></a>
                                <a href="/home" class="sticky-logo-dark"><img src="https://www2.lunapic.com/do-not-link-here-use-hosting-instead/16748594318069916?40238682359" alt="Site Logo"></a>
                            </div>
                            <nav class="site-nav">
                                <ul id="site-menu" class="site-menu">
                                    <li><a href="/home">Home</a></li>
                                    <li><a href="/all_reciepes">All Recipes</a></li>
                                    <li><a href="/my_reciepes">My Recipes</a></li>
                                    <li><a href="/categories">Categories</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-8 col-8 d-flex align-items-center justify-content-end">
                            <div class="nav-action-elements-layout1">
                                <ul>
                                    <li>
                                        <div class="cart-wrap cart-on-mobile d-lg-none">                                            
                                            
                                            
                                        </div>
                                    </li>
                                    <li>
                                        <a href="/register_page">
                                            <button type="button" class="login-btn" data-toggle="modal" data-target="#myModal">
                                                <i class="flaticon-profile"></i>Register
                                            </button>
                                        </a>
                                        <li>
                                    <li>
                                        <a href="/add_reciepe_page" class="fill-btn"><i class="flaticon-plus-1"></i>Add
                                            RECIPE</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="mob-menu-open toggle-menu">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom d-none d-lg-block">
                <div class="container">
                    
                </div>
            </div>
        </header>
        <!-- Header Area End Here -->


        <!-- Inne Page Banner Area Start Here -->

        <!-- Inne Page Banner Area End Here -->
        <!-- Login Area Start Here -->
        <section class="login-page-wrap padding-top-80 padding-bottom-50">
            <div class="container">
                <div class="row gutters-60">
                    <div class="col-lg-8">
                        
                        <div class="error_messages">
                            {% for message in messages %}
                            <p class="error_message">{{ message }}</p>
                            {% endfor %}
                        </div>

                        <div class="login-box-layout1">
                            <div class="section-heading heading-dark">
                                <h2 class="item-heading">Login FORM</h2>
                            </div>
                            <form class="login-form" method="post" action="/login">
                            {% csrf_token %}
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="mb-3">Email Address</label>
                                        <input class="main-input-box" type="email" placeholder="" name="email" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="mb-3">Password</label>
                                        <input class="main-input-box" type="password" placeholder="" name="password" />
                                    </div>
                            
                                
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <label class="lost-password"><a href="#">Lost your password?</a></label>
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button class="btn-fill btn-dark" type="submit" value="Login">Login<i class="flaticon-next"></i></button>

                                </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- Login Area End Here -->

    </div>
    <!-- Search Box Start Here -->
    <div id="search" class="search-wrap">
        <button type="button" class="close">Ã—</button>
        <form class="search-form">
            <input type="search" value="" placeholder="Type here........" />
            <button type="submit" class="search-btn"><i class="flaticon-search"></i></button>
        </form>
    </div>
    <!-- Search Box End Here -->

    <!-- Jquery Js -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap Js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap Js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugins Js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Owl Carousel Js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Smoothscroll Js -->
    <script src="{% static 'js/smoothscroll.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
